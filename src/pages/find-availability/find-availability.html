<ion-header>

  <ion-navbar>
    <ion-title>{{findAvailabilityTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>{{viewDate}}</div>
<!--

  <calendar-week-view>

  </calendar-week-view> -->
    <ion-scroll scrollX="true">
      <ion-col *ngFor="let date of dates">
      <button ion-button outline small color="aubergine"(click)="onDateTap(date)">
        {{date.weekday}}
      </button>
      </ion-col>
    </ion-scroll>

  <div *ngIf="availabilities && availabilities.length === 0; then no_avail else avail"></div>
    <ng-template #avail>
      <!-- <ion-list radio-group [(ngModel)]="selectedAvail">
        <ion-item *ngFor="let avail of availabilities">
          <ion-label>
            {{avail.datetime}}
          </ion-label>
          <ion-radio (ionSelect)="onRadioTapped(avail)"></ion-radio>
        </ion-item>
      </ion-list> -->
      <ion-list >
        <button ion-item *ngFor="let avail of availabilities" (click)="onAvailSelected(avail)">
            {{avail.datetime}}
        </button >
      </ion-list>
    </ng-template>
    <ng-template #no_avail>
      <h2>{{noAvailabilitiesText}}</h2>
    </ng-template>
</ion-content>
