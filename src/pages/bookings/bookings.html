<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Bookings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2> {{pendingBookingText}}</h2>

  <h2> {{acceptedBookingText}}</h2>
  <div  *ngFor="let book of bookings$ | async">


  <ion-item *ngIf="book.payload.val(); let booking">
    {{booking.availabilityId}}

  </ion-item>
  </div>
</ion-content>
