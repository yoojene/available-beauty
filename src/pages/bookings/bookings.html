<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Bookings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list-header>
{{pendingBookingText}}
  </ion-list-header>
  <div *ngIf="bookings$ | async; let pendbookings">
    <div *ngFor="let pendbook of pendbookings">
      <div *ngIf="pendbook.payload.val().userAccepted === false && pendbook.payload.val().stylistAccepted === false; then pending else no_pending"></div>
        <ng-template #pending>

          <ion-item (click)="onBookingTap(pendbook.payload.val().userId)">

              Avail ID {{pendbook.payload.val().availabilityId}}

              <div *ngIf="bookedUserAvailability">
                <div *ngFor="let bua of bookedUserAvailability">
                  <div *ngIf="bua.availId === pendbook.payload.val().availabilityId">
                    {{bua.userName}}
                  </div>
                </div>

              </div>
              <div *ngIf="bookedDateAvailability">
                <div *ngFor="let bda of bookedDateAvailability">
                  <div *ngIf="bda.availId === pendbook.payload.val().availabilityId">
                    {{bda.bookedDate}}
                  </div>
                </div>
              </div>
          </ion-item>
        </ng-template>

      </div>
  </div>
    <ng-template #no_pending>
      <h2> {{noPendingBookingText}}</h2>
    </ng-template>


    <hr>

    <ion-list-header>
      {{acceptedBookingText}}
    </ion-list-header>

  <div *ngIf="bookings$ | async; let accbookings">
    <div *ngFor="let accbook of accbookings">

      <div *ngIf="accbook.payload.val().userAccepted === true && accbook.payload.val().stylistAccepted === true; then accepted"></div>
        <ng-template #accepted>
        {{accbook.payload.val().availabilityId}}
        </ng-template>

      </div>
  </div>
  <ng-template #no_accepted>
    <h2> {{noAcceptedBookingText}}</h2>
  </ng-template>
</ion-content>
