<ion-header>

  <ion-navbar transparent hideBackButton="true">
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
  <div class="login-container">
    <form [formGroup]="registerForm" (submit)="doRegister()">
      <ion-item>
        <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="emailAddress" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="phoneNumber" type="telephone" placeholder="Telephone"></ion-input>
      </ion-item>
      <button ion-button margin color="tonal">Login</button>
    </form>

    <img class="logo" src="assets/img/Logo Main - Tonal2.png" />
  </div>
</ion-item>
</ion-content>
