<ion-header no-border>
  <ion-navbar transparent hideBackButton="false">
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="register-container">
    <form [formGroup]="registerForm" (submit)="doRegister()">
      <ion-item>
        <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="emailAddress" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="phoneNumber" type="telephone" placeholder="Telephone"></ion-input>
      </ion-item>
      <button
        ion-button
        margin
        [disabled]="!registerForm.valid"
        color="tonal">Register
      </button>
    </form>
    <!-- <div class="ab-logo"></div> -->
  </div>
</ion-content>
