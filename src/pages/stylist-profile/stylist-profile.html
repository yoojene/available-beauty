<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Stylist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-stylist-profile" padding>
  <ion-card>

    <!-- <img src="{{user.avatarImage}}"> -->
    <ion-card-title no-padding>

      <div *ngFor="let stylist of stylist$ | async">
        <ion-row>
          <ion-icon [ngStyle]="{'color': toggled===true ? 'red' : 'white'}" class="page-stylist-profile--stylist-profile-card-button"
            name="heart" (click)="toggleHeart()">
          </ion-icon>
        </ion-row>
        <!-- <img src="{{stylist.bannerImage}}"> -->
        <ion-slides pager autoplay="3000" speed="500" loop>
          <ion-slide *ngFor="let img of stylist.galleryImages" [ngStyle]="{'background-image': 'url(' + img +')'}" class="page-stylist-profile--slide-background">
            <ion-row>
              <ion-icon [ngStyle]="{'color': toggled===true ? 'red' : 'white'}" class="page-stylist-profile--stylist-profile-card-button"
                name="heart" (click)="toggleHeart()">
              </ion-icon>
            </ion-row>
          </ion-slide>
        </ion-slides>
      </div>
      <ion-item>
        {{user.name}}
      </ion-item>
    </ion-card-title>
    <ion-card-content no-padding>
      <div *ngFor="let stylist of stylist$ | async">
        <ion-item>
          {{stylist.bio}}
        </ion-item>
      </div>
      <ion-item>
        {{user.emailAddress}}
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-icon name="star">
          </ion-icon>
          <ion-icon name="star">
          </ion-icon>
          <ion-icon name="star">
          </ion-icon>
          <ion-icon class="page-stylist-profile--selected-star-icon" name="star">
          </ion-icon>
          <ion-icon class="page-stylist-profile--selected-star-icon" name="star">
          </ion-icon>
        </ion-row>
      </ion-item>



      <ion-list-header>
        <h2>{{availabilityHeader}}</h2>
      </ion-list-header>
      <!-- <ion-grid>
        <ion-row>
          <ion-col> -->
      <ion-list radio-group>
        <ion-item *ngFor="let avail of availabilities">
          <ion-label>
            {{avail.datetime}}
          </ion-label>
          <ion-radio value="{{avail.datetime}}">
          </ion-radio>
        </ion-item>
      </ion-list>
      <!-- </ion-col>
        </ion-row>
      </ion-grid> -->
      <ion-item>
        <button ion-button>
          {{bookText}}
        </button>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
