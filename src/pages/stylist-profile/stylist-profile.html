<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Stylist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-stylist-profile" padding>
  <ion-card>
    <ion-row>
        <ion-icon [ngStyle]="{'color': toggled===true ? 'red' : 'white'}" class="page-stylist-profile--stylist-profile-card-button" name="heart" (click)="toggleHeart()">
        </ion-icon>
    </ion-row>
    <!-- <img src="{{user.avatarImage}}"> -->
    <ion-card-title>
     <ion-item>
       {{user.name}}
       </ion-item>
    </ion-card-title>
    <ion-card-content no-padding>
      <ion-item *ngFor="let stylist of stylist$ | async">
        {{stylist.bio}}
      </ion-item>
      <ion-item>
        {{user.emailAddress}}
      </ion-item>
      <ion-item>
       <ion-row>
         <ion-icon name="star">
         </ion-icon>
         <ion-icon name="star">
         </ion-icon>
         <ion-icon name="star">
         </ion-icon>
         <ion-icon class="page-stylist-profile--selected-star-icon" name="star">
         </ion-icon>
         <ion-icon class="page-stylist-profile--selected-star-icon" name="star">
         </ion-icon>
       </ion-row>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
