<ion-header no-border >
  <ion-navbar transparent hideBackButton="true">
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <form (submit)="doLogin()">
      <!-- <strong>Login:</strong> -->
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <p (click)="openResetPassword()">
        <strong>Forgot your password?</strong>
      </p>
      <div ion-buttons>
<button ion-button margin color="tonal">Login</button>
<button ion-button icon-start margin color="blue"><ion-icon name="logo-facebook"></ion-icon> Sign in with Facebook</button>
      </div>
    </form>
    <img class="logo" src="assets/img/Logo Main - Tonal2.png" />
  </div>
</ion-content>
