  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>stylist-review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div *ngFor="let review of review$ | async">
      <ion-item text-wrap>
        {{review.reviewText}}
      </ion-item>
      <ion-item>
        {{review.starRating}}
      </ion-item>
      <div *ngFor="let user of user$ | async">
        <ion-item>
          {{user.name}}
        </ion-item>
      </div>
      <ion-item-divider></ion-item-divider>
    </div>
  </ion-list>

</ion-content>
