<ion-header>

  <ion-navbar>
    <ion-title>Reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div *ngFor="let review of review$ | async">
      <div *ngIf="reviewUser && review.userId === reviewUser.uid">
        <ion-item>
          <ion-avatar item-start>
            <img src="{{reviewUser.avatarImage}}">
          </ion-avatar>
          {{reviewUser.name}}
        </ion-item>
        <ion-item>
          <star-rating [rating]="review.starRating"></star-rating>
        </ion-item>
      </div>
      <ion-item text-wrap>
        {{review.reviewText}}
      </ion-item>
      <ion-item-divider></ion-item-divider>
    </div>
  </ion-list>

</ion-content>
