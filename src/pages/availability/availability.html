<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>
      <img src="assets/img/AB_logo_text.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3 text-center>{{availabilitySubHeader}}</h3>
<div *ngFor="let slot of schedule">
  <br>
  <ion-grid>
    <ion-row>
      <button text-right ion-button round color="aubergine" (click)="setAllSlotsTaken(slot)"> {{slot.date}}</button>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>
  <ion-buttons text-center>
    <button *ngFor="let date of slot.slots; let i = index" ion-button round [color]="date.disabled ? 'tonal' : 'aubergine'"
      (click)="setSlotTaken(date, slot.slots)">
      {{date.time}}
    </button>
  </ion-buttons>
  <hr>
  </div>
    <ion-fab *ngIf="showNext" right bottom>
      <button ion-fab (click)="goToHome()" color="tonal">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
