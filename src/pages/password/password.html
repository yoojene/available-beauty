<ion-header no-border>
  <ion-navbar transparent hideBackButton="false">
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="password-container">
    <form [formGroup]="passwordForm" (submit)="doResetPassword()">
      <h4> Forgot your password? </h4>
      <div> Enter your email to locate your account </div>
      <br>
      <ion-item>
        <ion-input formControlName="emailAddress" type="email" placeholder="Email"></ion-input>
      </ion-item>
        <p *ngIf="resetSent">
          <strong>
            Check your email for reset instructions
          </strong>
        </p>
        <button
          ion-button
          margin
          [disabled]="!passwordForm.valid"
          color="tonal">Reset
        </button>
    </form>

    <!-- <div class="ab-logo"></div> -->
  </div>
</ion-content>
