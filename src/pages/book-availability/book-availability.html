<ion-header>

  <ion-navbar>
    <!-- <ion-title>book-availability</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{availableDate}} </h2>
  <div> Do you want to request to book this slot?
  <br>
  <br> Enter any details for the stylist below and they will contact you to confirm the booking</div>

  <form (submit)="onSubmitBookForm()">
    <ion-item-divider></ion-item-divider>
    <ion-textarea required ([ngModel])="bookMessage" name="bookingMessage" placeholder="Write Message">

    </ion-textarea>
  </form>
  <ion-list no-padding>
      <div *ngFor="let msg of chatmsgs">
        <ion-item>
          {{msg.messageSender}} -- {{msg.messageDate}}
        </ion-item>
        <ion-item text-wrap no-lines>
          {{msg.messageText}}
        </ion-item>
    </div>
  </ion-list>

</ion-content>
