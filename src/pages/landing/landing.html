<ion-header no-border>
</ion-header>
<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">

      <ion-grid>
        <ion-row>
          <ion-col col-sm>
        <button ion-button margin color="tonal" (click)="openPage()">Looking for Beauty</button>
          </ion-col>
          <ion-col col-sm>
        <button ion-button margin color="tonal"  (click)="openPage()">Offering Beauty</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    <!-- </form> -->
    <img class="logo" src="assets/img/Logo Main - Tonal2.png" />
  </div>
</ion-content>
