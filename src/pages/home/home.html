<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      <!-- Available Beauty -->
      <img src="assets/img/AB_logo_text.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="search-item" (click)="showSearch()"> Search </div>
  <br>
    <ion-maps *ngIf="showMap" mapStyle="standard" lat="{{lat}}" lng="{{long}}" height="50%" >
      <!--Custom HTML marker-->
      <!-- lat="lat" lng="long" -->
      <!-- <ion-marker lat="40.717317" lng="-73.995284" parentClass="heart" customHTML="<div class='outline'></div>"></ion-marker> -->
      <!-- <ion-marker lat="{{lat}}" lng="{{long}}" parentClass="heart" customHTML="<div class='outline'></div>"></ion-marker> -->

      <!--Custom icon marker-->
      <!-- <ion-marker lat="40.718217" lng="-73.991434" title="Custom icon" iconUrl="http://icons.iconarchive.com/icons/paomedia/small-n-flat/48/map-marker-icon.png"></ion-marker> -->
      <!-- <ion-marker lat="{{lat}}" lng="{long}}" title="Custom icon" iconUrl="http://icons.iconarchive.com/icons/paomedia/small-n-flat/48/map-marker-icon.png"></ion-marker> -->

      <!--Normal marker-->
      <!-- <ion-marker lat="40.718417" lng="-73.996734" label="Y" title="Normal Marker"></ion-marker> -->
      <ion-marker lat="{{lat}}" lng="{{long}}" label="Y" title="Me"></ion-marker>
      <div *ngFor="let stylist of stylists$ | async">
        <ion-marker
          lat="{{stylist.baseLocation[0]}}"
          lng="{{stylist.baseLocation[1]}}"
          label="{{stylist.name[0]}}"
          title="{{stylist.name}}">
        </ion-marker>
        </div>
    </ion-maps>
    <br>
    <div>
      <ion-list>
          <!-- <ion-card *ngFor="let user of users" click)="openProfile(user)">
            <ion-card-content>
            <ion-item no-padding no-border>
            <ion-avatar item-start>
              <img src="{{user.avatarImage}}">
            </ion-avatar>
            {{user.name}}
            </ion-item>
            </ion-card-content>
          </ion-card> -->
          <ion-card *ngFor="let user of users" >
            <ion-card-content>
              <ion-item no-padding no-border (click)="expandCard(user)">
                <ion-avatar item-start>
                  <img src="{{user.avatarImage}}">
                </ion-avatar>
                {{user.name}}
              <button *ngIf="user.expanded" ion-button item-end color="aubergine" (click)="openProfile(user)"> Stylist</button>
              </ion-item>
              <expandable-item [expandHeight]="itemExpandHeight" [expanded]="user.expanded">
                <br>
                <div *ngIf="stylist$ | async; let stylists">
                    <div *ngFor="let style of stylists" text-wrap>
                      <ion-slides pager autoplay="3000" speed="500" loop>
                        <ion-slide *ngFor="let img of style.payload.val().galleryImages" [ngStyle]="{'background-image': 'url(' + img +')'}" class="page-home--slide-background">
                          <!-- <ion-row>
                            {{img}}
                            <ion-icon [ngStyle]="{'color': toggled===true ? 'red' : 'white'}" class="page-stylist-profile--stylist-profile-card-button"
                              name="heart" (click)="toggleHeart()">
                            </ion-icon>
                          </ion-row> -->
                        </ion-slide>
                      </ion-slides>
                      <div *ngIf="style.payload.val().stylistRating; let starRating">
                        {{starRating}}
                        <ion-item>
                          <star-rating [rating]="starRating"></star-rating>
                          <button ion-button item-end color="aubergine">
                            Reviews
                          </button>
                        </ion-item>
                      </div>
                    </div>
                </div>
                <!-- <div> -->
                  <ion-list-header>
                    {{availabilityHeader}}
                  </ion-list-header>
                <!-- </div> -->
                <ion-scroll scrollX="true">
                <ion-col *ngFor="let avail of availabilities">
                    <button ion-button outline small color="aubergine">
                       {{avail.datetime}}
                    </button>
                </ion-col>
                </ion-scroll>
              </expandable-item>
            </ion-card-content>
          </ion-card>
      </ion-list>
    </div>
    <ion-fab right bottom>
      <button ion-fab [disabled]="!mapButton" (click)="toggleMap()" color="aubergine">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
