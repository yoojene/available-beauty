<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      <!-- Available Beauty -->
      <img src="assets/img/AB_logo_text.png">
    </ion-title>

  </ion-navbar>
  <ion-searchbar (keyup.enter)="showSearch($event)"></ion-searchbar>
  <ion-row>
      <ion-col>
        <button ion-button round item-start (tap)="doSomething()" >
            <ion-icon name="funnel"></ion-icon> What
        </button>
        <ion-select [(ngModel)]="treatment">
            <ion-option *ngFor="let option of beautyOptions">
                {{option.name}}
            </ion-option>
        </ion-select>
      </ion-col>
      <ion-col>
          <button ion-button round item-start (tap)="doSomething()" >
              <ion-icon name="funnel"></ion-icon> When
          </button>
          <ion-select [(ngModel)]="date">
              <ion-option *ngFor="let date of dateOptions">
                  {{date.name}}
              </ion-option>
          </ion-select>
      </ion-col>
  </ion-row>
</ion-header>

  <!-- <div class="search-item" (click)="showSearch()"> Search </div>
  <br> -->
    <ion-maps *ngIf="showMap" mapStyle="standard" lat="{{lat}}" lng="{{long}}" height="50%" >
      <!--Custom HTML marker-->
      <!-- lat="lat" lng="long" -->
      <!-- <ion-marker lat="40.717317" lng="-73.995284" parentClass="heart" customHTML="<div class='outline'></div>"></ion-marker> -->
      <!-- <ion-marker lat="{{lat}}" lng="{{long}}" parentClass="heart" customHTML="<div class='outline'></div>"></ion-marker> -->

      <!--Custom icon marker-->
      <!-- <ion-marker lat="40.718217" lng="-73.991434" title="Custom icon" iconUrl="http://icons.iconarchive.com/icons/paomedia/small-n-flat/48/map-marker-icon.png"></ion-marker> -->
      <!-- <ion-marker lat="{{lat}}" lng="{long}}" title="Custom icon" iconUrl="http://icons.iconarchive.com/icons/paomedia/small-n-flat/48/map-marker-icon.png"></ion-marker> -->

      <!--Normal marker-->
      <!-- <ion-marker lat="40.718417" lng="-73.996734" label="Y" title="Normal Marker"></ion-marker> -->
      <ion-marker lat="{{lat}}" lng="{{long}}" label="Y" title="Me"></ion-marker>
      <div *ngFor="let stylist of stylists$ | async">
        <ion-marker
          lat="{{stylist.baseLocation[0]}}"
          lng="{{stylist.baseLocation[1]}}"
          label="{{stylist.name[0]}}"
          title="{{stylist.name}}">
        </ion-marker>
        </div>
    </ion-maps>
    <br>
    <ion-content padding>
        <!-- <ion-label>Gaming</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option *ngFor="let option of beautyOptions"
            ion-button round
            [color]="option.disabled ? 'primary' : 'aubergine'"
            value="option.name">{{option.name}}</ion-option>
        </ion-select> -->
    <div>
      <ion-list>
          <ion-card *ngFor="let user of users" >
            <ion-card-content>
              <ion-grid no-padding>
                <ion-row>
                  <ion-col>
                      <ion-item no-padding no-border (click)="expandCard(user)">
                        <ion-avatar item-start>
                          <img src="{{user.avatarImage}}">
                        </ion-avatar>
                        {{user.name}}
                      </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item class="page-home--stylist-profile" >
                        <button *ngIf="user.expanded" ion-button item-end color="aubergine" (click)="openProfile(user)"> Stylist</button>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>

              <expandable-item [expandHeight]="itemExpandHeight" [expanded]="user.expanded">
                <br>
                <div>
                    <div text-wrap>
                      <ion-slides pager autoplay="3000" speed="500" loop>
                        <ion-slide *ngFor="let img of user.galleryImages" [ngStyle]="{'background-image': 'url(' + img +')'}" class="page-home--slide-background">
                        </ion-slide>
                      </ion-slides>
                      <div *ngIf="user.stylistRating; let starRating;">
                        <ion-item>
                          <star-rating [rating]="starRating"></star-rating>
                         <div (click)="openReviews(user.key)">  {{stylistReviews}} {{reviewsText}} </div>
                          <ion-icon item-end name="heart" [ngStyle]="{'color': toggled===true ? 'red' : 'black'}" (click)="toggleFavourite()"></ion-icon>
                        </ion-item>
                      </div>
                    </div>
                </div>
                <ion-list-header no-padding>
                  {{availabilityHeader}}
                </ion-list-header>
                <div *ngIf="availabilities && availabilities.length === 0; then no_avail else avail"></div>
                <ng-template #no_avail>
                  <h2>{{noAvailabilitiesText}}</h2>
                </ng-template>
                <ng-template #avail>
                  <ion-scroll scrollX="true">
                    <ion-col *ngFor="let avail of availabilities">
                      <button ion-button outline small color="aubergine" (click)="bookAvailability(avail)">
                        {{avail.datetime}}
                      </button>
                    </ion-col>
                  </ion-scroll>
                </ng-template>
              </expandable-item>
            </ion-card-content>
          </ion-card>
      </ion-list>
    </div>
    <ion-fab right bottom>
      <button ion-fab [disabled]="!mapButton" (click)="toggleMap()" color="aubergine">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
