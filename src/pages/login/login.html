<ion-header>

</ion-header>


<ion-content class="page-login">
    <div class="page-login--login-container">
      <form [formGroup]="loginForm" (submit)="onLoginSubmit()">
        <ion-item>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <p (click)="openResetPassword()">
          <strong>Forgot your password?</strong>
        </p>
          <button class="login-button" ion-button margin color="tonal">Login</button>
      </form>

          <div>
          <button ion-button icon-only margin color="facebook" (tap)="onFacebookTap()">
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          <button ion-button icon-only margin color="google" (tap)="onGoogleTap()">
            <ion-icon name="logo-google"></ion-icon>
          </button>
          <button ion-button icon-only margin color="twitter" (tap)="onTwitterTap()">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          </div>
            <div> Don't have an account?
              <b (click)="openRegisterPage()">Sign up</b>
            </div>
            <br>
            <div class="ab-logo"></div>
    </div>
</ion-content>
