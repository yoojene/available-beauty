<ion-header>

</ion-header>


<ion-content>
    <div class="login-container">
      <form [formGroup]="loginForm" (submit)="doLogin()">
        <ion-item>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <p (click)="openResetPassword()">
          <strong>Forgot your password?</strong>
        </p>
          <button class="login-button" ion-button margin color="tonal">Login</button>
      </form>
          <div>
          <button ion-button icon-start margin color="blue" (click)="doFacebookLogin()">
            <ion-icon name="logo-facebook"></ion-icon>
            Sign in with Facebook
          </button>
          </div>
            <div> Don't have an account?
              <b (click)="openRegisterPage()">Sign up</b>
            </div>
            <br>
            <div class="ab-logo"></div>
    </div>
</ion-content>
