<ion-header>

  <ion-navbar transparent hideBackButton="true">
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="login-container">
      <form [formGroup]="loginForm" (submit)="doLogin()">
        <ion-item>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <p (click)="openResetPassword()">
          <strong>Forgot your password?</strong>
        </p>
          <button ion-button margin color="tonal">Login</button>

      </form>
      <button ion-button icon-start margin color="blue" (click)="doFacebookLogin()">
        <ion-icon name="logo-facebook"></ion-icon>
        Sign in with Facebook
      </button>

      <button ion-button margin color="tonal">Register</button>
      <img class="logo" src="assets/img/Logo Main - Tonal2.png" />
    </div>

</ion-content>
