
<ion-header>
  <ion-navbar [hideBackButton]="hideOnModal">
    <ion-title>Profile</ion-title>
    <ion-buttons end *ngIf="hideOnModal">
      <button ion-button icon-only color="tonal" (click)="doOpenSettings()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<div *ngIf="hideOnModal">
  <div no-padding>
    <div no-padding>
      <img src="{{user?.bannerImage}}">
    </div>
  </div>
</div>
<ion-list no-lines padding>
  <ion-item>
    <ion-avatar item-start>
      <img src="{{user?.avatarImage}}">
    </ion-avatar>
        {{user?.name}}
    <ion-icon *ngIf="hideOnModal" item-end name="ios-open-outline" (click)="doEditProfile()"></ion-icon>
  </ion-item>
  <ion-item>{{user?.emailAddress}}</ion-item>
    <ion-item text-wrap *ngIf="hideOnModal">
      {{user?.bio}}
    </ion-item>
  </ion-list>
</ion-content>
