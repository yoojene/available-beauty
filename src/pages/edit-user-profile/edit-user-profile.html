<ion-header>

  <ion-navbar>
    <ion-title>{{editProfileTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <div class="bannerContainer">
        <ion-item>
          <button class="button editBannerbutton icon ion-camera"></button>
          <img class="bannerImage" src="{{stylistDetails?.bannerImage}}"/>
        </ion-item>
      </div>

      <ion-item>
        <ion-label color="primary">{{stylistName}}</ion-label>
        <ion-input placeholder="{{stylistDetails?.stylistName}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">{{address1Line}}</ion-label>
        <ion-input placeholder="{{stylistDetails?.addressLine1}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">{{address2Line}}</ion-label>
        <ion-input placeholder="{{stylistDetails?.addressLine2}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">{{addressTown}}</ion-label>
        <ion-input placeholder="{{stylistDetails?.addressTownCity}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">{{addressCounty}}</ion-label>
        <ion-input placeholder="{{stylistDetails?.addressCounty}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">{{addressPostcode}}</ion-label>
        <ion-input placeholder="{{stylistDetails?.addressPostcode}}"></ion-input>
      </ion-item>

      <ion-row>
        <ion-item text-wrap>
          <ion-label stacked color="primary">{{bio}}</ion-label>
          <ion-textarea placeholder="{{stylistDetails?.bio}}" ></ion-textarea>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label color="primary">Mobile Stylist</ion-label>
          <ion-checkbox checked="{{stylistDetails?.mobile}}"></ion-checkbox>
          <!-- TODO : If mobile=true, then display block below??? -->
         <!-- <ion-label color="primary">Mobile Range</ion-label>
          <ion-input placeholder="{{stylistDetails?.mobileRange}}"></ion-input>  -->
        </ion-item>
      </ion-row>

      <ion-item-divider></ion-item-divider>
      
      <div class="buttonsContainer">
        <ion-row>
          <button class="cancel" ion-button round>Cancel</button>
          <button class="save" ion-button round>Save</button>
        </ion-row>
      </div>
    <!-- dimensions set using attributes -->
    <!--<ion-img width="80" height="80" src=""></ion-img>-->

  </ion-list>
  

</ion-content>
